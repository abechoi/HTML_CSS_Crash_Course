<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>

  <h1>HTML Forms</h1>
  <form>

    <label for="username">username:</label>
    <input type="text" id="username" name="username" placeholder="username" required>
    <br><br>
    <label for="email">email:</label>
    <input type="email" id="email" name="email" placeholder="email" required>
    <br><br>
    <label for="password">password:</label>
    <input type="password" id="password" name="password" placeholder="password" required>

    <p>age:</p>
    <input type="radio" name="age" id="option-1" value="0-25">
    <label for="option-1">0-25</label>
    <input type="radio" name="age" id="option-2" value="26-50">
    <label for="option-2">26-50</label>
    <input type="radio" name="age" id="option-3" value="51-75">
    <label for="option-3">51-75</label>
    <input type="radio" name="age" id="option-4" value="76-100">
    <label for="option-4">76-100</label>

    <br><br>

    <label for="question">security question:</label>
    <select name="question" id="question">
      <option value="q1">What is your favorite color?</option>
      <option value="q2">Make and model of your first car?</option>
      <option value="q3">Where was you place of birth?</option>
    </select>

    <br><br>

    <label for="answer">security answer:</label>
    <input type="text" name="answer" id="answer">

    <br><br>

    <label for="bio">your bio:</label>
    <br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="enter your bio..."></textarea>

    <br><br>
    <input type="submit" value="submit">
  </form>


</body>
</html>
